<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

                    <span id="cat1text">Cat 1 : 0 Owned : 0 ‚≤òps</span>

                <div id="cat2row" class="hidden catrow" onclick="attemptCatBuy(2)">

                    <img src="./images/cat2.png" class="catpic" alt="Cat2Pic">
                </div>
                <div id="cat3row" class="hidden catrow" onclick="attemptCatBuy(3)">

                </div>
                <div id="cat4row" class="hidden catrow" onclick="attemptCatBuy(4)">

                    <span id="cat4text">Cat 4 : 0 Owned : 0 ‚≤òps</span>
                    <img src="./images/cat4.webp" class="catpic" alt="Cat2Pic">
                </div>
                <div id="cat5row" class="hidden catrow" onclick="attemptCatBuy(5)">
                    <button id="buycat5button">BUY: (‚≤ò) 30000</button>
                    <span id="cat5text">Cat 5 : 0 Owned : 0 ‚≤òps</span>
                    <img src="./images/cat5.jpg" class="catpic" alt="Cat5Pic">
                </div>
                <div id="cat6row" class="hidden catrow" onclick="attemptCatBuy(6)">
                    <button id="buycat6button">BUY: (‚≤ò) 150000</button>
                    <span id="cat6text">Cat 6 : 0 Owned : 0 ‚≤òps</span>
                    <img src="./images/cat6.jpg" class="catpic" alt="Cat6Pic">
                </div>
                <div id="cat7row" class="hidden catrow" onclick="attemptCatBuy(7)">
                    <button id="buycat7button">BUY: (‚≤ò) 750000</button>
                    <span id="cat7text">Cat 7 : 0 Owned : 0 ‚≤òps</span>

                </div>
                <div id="cat8row" class="hidden catrow" onclick="attemptCatBuy(8)">
                    <button id="buycat8button">BUY: (‚≤ò) 5000000</button>
                    <span id="cat8text">Cat 8 : 0 Owned : 0 ‚≤òps</span>
                    <img src="./images/cat8.jpg" class="catpic" alt="Cat8Pic">
                </div>
            </div>

            <!-- MIDDLE WINDOW PART-->
            <div style="display: flex; flex-direction: column;" id="midwindow">
                <div id="catclickwindow" class="window">
                    <canvas id="pawEffectCanvas"></canvas>
                    <canvas id="weatherCanvas"></canvas>
                    <button id="catButton" onclick="catClicked()"></button>
                </div>

                <div class="window" style="height: 25vh">
                    <p class="subtitletext">Nine Lives Mode</p>
                </div>
            </div>

            <!-- RIGHT UPGRADES PART-->
            <div class="container">
                <p class="subtitletext">Buy upgrades</p>
                <div id="laserpointerrow" class=" hidden upgraderow">
                    <button id="laserpointerbutton" class="upgradebutton" onclick="updateUpgradeRows(0)">
                        <grid class="verticalgrid">
                            <p id="laserpointertext" class="upgradetext"> (‚≤ò50) Laser pointer</p>
                            <p>Double ‚≤ò per click</p>

                        <img src="./images/laserPointer.png" alt="Laser Pointer" class="upgradepic">

                </div>
                <div id="yarnballrow" class=" hidden upgraderow">

                            <p>Double Cat1 ‚≤òps</p>

                        <img src="./images/yarnball.webp" alt="yarn ball" class="upgradepic">

        </div>
    </main>

</body>
</html>
